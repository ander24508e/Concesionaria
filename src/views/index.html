<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concesionaria-login</title>
    <meta name="google-signin-client_id" content="129581513867-bclrl11aah57s2av5k9mcbm1p8dipns1.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #050505;
            background-image: url('https://e0.pxfuel.com/wallpapers/821/784/desktop-wallpaper-a200-dealer-mercedes-benz.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 500px;
            position: relative;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8);
            }
        }

        h2 {
            text-align: center;
            margin: 0;
            padding: 10px;
            cursor: pointer;
        }

        .active {
            border-bottom: 2px solid #1161ed;
            color: #1161ed;
        }

        .nonactive {
            color: rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-left: 0;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1161ed;
            color: white;
            cursor: pointer;
        }

        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .google-login img {
            width: 20px;
            margin-right: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .signin {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .profile-info {
            text-align: center;
            margin-top: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .google-signin-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="active">Concesionaria</h2>
        <h2 class="nonactive">Iniciar Sesión</h2>

        <form>
            Usuario:
            <input type="text" name="usuario" required>
            Contraseña:
            <input type="password" name="contraseña" required>
            <label>
                <input type="checkbox" name="recordar"> Recuérdame
            </label>
            <input type="submit" value="Sign In">
        </form>

        <div class="forgot-password">
            <a href="#">¿Olvido su contraseña?</a>
        </div>

        <div class="google-signin-container">
            <div id="my-signin2" class="signin"></div>
        </div>

        <div id="g_id_onload"
            data-client_id="129581513867-bclrl11aah57s2av5k9mcbm1p8dipns1.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>

        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <div class="profile-info" style="display: none;">
            <img id="user-photo" src="" alt="Profile Picture">
            <p id="user-name"></p>
            <p id="user-email"></p>
        </div>
    </div>

    <script>
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            const profile = parseJwt(response.credential);
            console.log(profile);

            // Mostrar información del perfil
            document.getElementById('user-photo').src = profile.picture;
            document.getElementById('user-name').innerText = profile.name;
            document.getElementById('user-email').innerText = profile.email;

            // Mostrar la sección del perfil
            document.querySelector('.profile-info').style.display = 'block';
        }
    </script>
</body>
</html>
