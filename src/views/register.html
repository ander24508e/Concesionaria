<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concesionaria-register</title>
    <style>
        /* Copia el mismo CSS del index.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #050505;
            background-image: url('https://e0.pxfuel.com/wallpapers/821/784/desktop-wallpaper-a200-dealer-mercedes-benz.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 500px;
            position: relative;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8);
            }
        }

        h2 {
            text-align: center;
            margin: 0;
            padding: 10px;
            cursor: pointer;
        }

        .active {
            border-bottom: 2px solid #1161ed;
            color: #1161ed;
        }

        .nonactive {
            color: rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1161ed;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="active">Concesionaria</h2>
        <h2 class="nonactive">Registro</h2>

        <form action="/register" method="POST">
            Nombre:
            <input type="text" name="name" required>
            Email:
            <input type="email" name="email" required>
            Contrase√±a:
            <input type="password" name="password" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
